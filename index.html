<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home -->
      <section id="home">
        <div class="flex flex-col items-center justify-center h-screen">
          <h1
            class="text-[120px] text-center text-white font-bold leading-tight"
          >
            ALPHABET CLASH
          </h1>
          <p class="text-center text-white">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>

          <button
            class="px-8 py-4 mt-10 text-xl font-semibold bg-white rounded-lg"
            onclick="play()"
          >
            Play Now
          </button>
        </div>
      </section>

      <!-- playground start -->
      <section id="playground" class="hidden">
        <div
          class="container flex flex-col items-center justify-center h-screen gap-8 mx-auto"
        >
          <!-- screen -->
          <div>
            <div
              class="border-[15px] rounded-2xl border-[#010313cc] artboard artboard-horizontal phone-5 backdrop-blur-sm bg-[#ffffffb3]"
            >
              <div class="w-full">
                <p
                  class="bg-[#2F2941] text-white p-3 w-[350px] mx-auto text-center rounded-b-xl"
                >
                  Don't watch keyboard while playing...
                </p>
              </div>
              <div
                class="flex flex-col items-center justify-center w-full h-[80%]"
              >
                <h1 id="current-alphabet" class="font-bold uppercase text-8xl">
                  Y
                </h1>
              </div>
            </div>
          </div>

          <!--  keyboard start-->
          <div>
            <div class="flex justify-center w-full gap-1 my-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center w-full gap-1 my-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center w-full gap-1 my-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!--  keyboard end-->

          <!-- life and score -->
          <div class="flex items-center justify-between w-full">
            <button
              class="btn bg-[#894189] rounded-full border-none text-xl text-white hover:bg-[#894189]"
            >
              Life
              <img src="./images/heart-icon.svg" alt="" />

              <span id="current-life">5</span>
            </button>
            <button
              class="btn bg-[#360490] text-xl border-none rounded-full text-white hover:bg-[#360490]"
            >
              Score
              <img src="./images/monetization-icon.svg" alt="" />
              <span id="current-score"></span>
            </button>
          </div>
        </div>
      </section>
      <!-- playground end -->

      <!-- score board-->
      <section id="score-board" class="hidden">
        <div class="flex items-center justify-center min-h-screen">
          <div
            class="text-white text-center space-y-6 bg-[#FFFFFF33] p-14 rounded-xl"
          >
            <h3 class="text-3xl font-semibold">Game Over!</h3>
            <h1 class="text-8xl">
              <span class="font-extrabold">Score:</span>
              <span id="find-score"></span>
            </h1>
            <button class="btn" onclick="play()">Play Again</button>
            <p>Practice will make you a Pro</p>
          </div>
        </div>
      </section>
    </main>

    <script src="./scripts/utility.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
