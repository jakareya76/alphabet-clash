<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#010313] min-h-screen">
    <main class="bg-[url(images/background.png)] bg-no-repeat bg-center">
      <!-- home -->
      <section
        class="flex flex-col items-center justify-center hidden h-screen"
      >
        <h1 class="text-[120px] text-center text-white font-bold leading-tight">
          ALPHABET CLASH
        </h1>
        <p class="text-center text-white">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>

        <button
          class="px-8 py-4 mt-10 text-xl font-semibold bg-white rounded-lg"
        >
          Play Now
        </button>
      </section>

      <!-- playground start -->
      <section>
        <div
          class="container flex flex-col items-center justify-center h-screen gap-8 mx-auto"
        >
          <!-- screen -->
          <div>
            <div
              class="border-[15px] rounded-2xl border-[#010313cc] artboard artboard-horizontal phone-5 backdrop-blur-sm bg-[#ffffffb3]"
            >
              <div class="flex items-center justify-center w-full h-full">
                <h1 class="font-bold text-8xl">Y</h1>
              </div>
            </div>
          </div>

          <!--  keyboard start-->
          <div>
            <div class="flex justify-center w-full gap-1 my-1">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center w-full gap-1 my-1">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center w-full gap-1 my-1">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!--  keyboard end-->

          <!-- life and score -->
          <div class="flex items-center justify-between w-full">
            <button
              class="btn bg-[#894189] border-none text-xl text-white hover:bg-[#894189]"
            >
              Life
              <img src="./images/heart-icon.svg" alt="" />

              1
            </button>
            <button
              class="btn bg-[#360490] text-xl border-none text-white hover:bg-[#360490]"
            >
              Score
              <img src="./images/monetization-icon.svg" alt="" />

              1
            </button>
          </div>
        </div>
      </section>
      <!-- playground end -->

      <!-- score -->
      <section></section>
    </main>
  </body>
</html>
